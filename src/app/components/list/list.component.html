<header class="title">
  <h1>ToDo</h1>
</header>
<main>
  <section class="searcher">
    <input
      class="searcher__text"
      type="text"
      [(ngModel)]="valorIngresado"
      (keyup.enter)="guardarValor()"
    />
  </section>
  <app-task
    [listaDeItems]="listaDeItems"
    (listaDeItemsModificada)="actualizarLista($event)"
    [total] = "total"
    [realizadas]="realizadas"
  ></app-task>
</main>
